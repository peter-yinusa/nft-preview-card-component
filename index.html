<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <div class="image-container">
          <div class="overlay"></div>
          <img class="view-icon" src="images/icon-view.svg" alt="eye view icon">
          <img src="images/image.jpg" alt="product image" class="product-image">
        </div>
        <h1 class="product-title">Equilibrium #3249</h1>
        <p class="product-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="product-price-days">
          <p class="product-price">
            <img src="images/icon-ethereum.svg">0.041ETH
          </p>
          <p class="product-days">
            <img src="images/icon-clock.svg">3 days left
          </p>
        </div>
        <div class="creator-container">
          <img class="creator-picture" src="images/avatar.png" alt="Creator picture">
          <p class="creator-msg">
            Creation of <span class="creator-name">Julian Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <div class="footer">
      Challenge by
      <a href="#" target="_blank">Frontend Mentor</a>. Coded by <a href="#">SummerCodes</a>.
    </div>
  

</body>
</html>
